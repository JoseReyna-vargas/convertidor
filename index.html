<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치lculo de Potencia y Velocidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>C치lculo de Potencia y Velocidad</h2>
        <label for="diametro">Di치metro de la polea (m):</label>
        <input type="number" id="diametro" step="0.01" required>
        
        <label for="velocidad">Velocidad tangencial (m/s):</label>
        <input type="number" id="velocidad" step="0.01" required>
        
        <label for="peso">Peso a mover (kg):</label>
        <input type="number" id="peso" required>
        
        <button onclick="calcular()">Calcular</button>
        
        <h3>Resultados:</h3>
        <p id="rpm"></p>
        <p id="hp"></p>
    </div>

    <script>
        function calcular() {
            let diametro = parseFloat(document.getElementById('diametro').value);
            let velocidad = parseFloat(document.getElementById('velocidad').value);
            let peso = parseFloat(document.getElementById('peso').value);
            
            if (isNaN(diametro) || isNaN(velocidad) || isNaN(peso) || diametro <= 0 || velocidad <= 0 || peso <= 0) {
                alert("Por favor, ingrese valores v치lidos y mayores a cero.");
                return;
            }
            
            let rpm = (velocidad * 60) / (Math.PI * diametro);
            let potencia_watts = (peso * 9.81 * velocidad);
            let potencia_hp = potencia_watts / 745.7;
            
            document.getElementById('rpm').innerText = `Velocidad de salida: ${rpm.toFixed(2)} RPM`;
            document.getElementById('hp').innerText = `Potencia requerida: ${potencia_hp.toFixed(2)} HP`;
        }
    </script>
</body>
</html>
